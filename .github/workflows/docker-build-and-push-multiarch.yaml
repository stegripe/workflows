name: "Build and Push Docker Image to the container image registry (multi-arch: amd64 & arm64)"

on:
  workflow_call:

jobs:
  build-and-push:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to GitHub Container Registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name (release only)
        id: extract_tag
        if: ${{ github.event_name == 'release' }}
        run: echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Extract flavor
        id: flavor
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "FLAVOR=" >> $GITHUB_OUTPUT
          else
            echo "FLAVOR=-dev" >> $GITHUB_OUTPUT
          fi

      - name: Normalize repository name (lowercase)
        id: repo_name
        run: |
          echo "REPO_LOWERCASE=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Generate Docker image metadata
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5
        with:
          images: ghcr.io/${{ steps.repo_name.outputs.REPO_LOWERCASE }}
          flavor: |
            latest=auto
            suffix=${{ steps.flavor.outputs.FLAVOR }}
          tags: |
            ${{ steps.extract_tag.outputs.TAG_NAME }}
            latest

      - name: Build and push Docker image (amd64 & arm64)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,mode=max
          cache-to: type=gha,mode=max
          build-args: |
            COMMIT_SHA=${{ github.sha }}
